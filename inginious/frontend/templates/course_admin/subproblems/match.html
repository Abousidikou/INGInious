<input type="hidden" name="problem[PID][type]" value="match"/>
<input type="hidden" class="subproblem_order" name="problem[PID][@order]" value="ORDER"/>
<div class="form-group">
    <label for="name-PID" class="col-sm-2 control-label">$:_("Name")</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="name-PID" name="problem[PID][name]" placeholder="$:_('A title for this question')"/>
    </div>
</div>
<div class="form-group">
    <label for="header-PID" class="col-sm-2 control-label">$:_("Context")</label>
    <div class="col-sm-10">
        <textarea id="header-PID" class="form-control" name="problem[PID][header]"></textarea>
    </div>
</div>
<div class="form-group">
    <label for="answer-PID" class="col-sm-2 control-label">$:_("Answer")</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="answer-PID" name="problem[PID][answer]" placeholder="$:_('Answer of this question')"/>
    </div>
</div>
