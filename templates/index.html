$def with (error)
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Pythia INGI">
<meta name="author" content="">
<link rel="icon" href="static/favicon.ico">

<title>Pythia INGI</title>

<!-- Bootstrap-->
<link href="/static/css/bootstrap.min.css" rel="stylesheet">

<!-- Pythia Style-->
<link href="/static/css/pythia.css" rel="stylesheet">
</head>

<body role="document">
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/index">Pythia INGI</a>
			</div>
		</div>
	</div>

	<div class="container" role="main">
        <div class="col-xs-12 col-sm-4">
            <form role="form" action="index" method="post">
                $if error:
                    <div class="alert alert-danger" role="alert">
                        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        Invalid login/password
                    </div>
                <div class="form-group">
                    <label>INGI login</label> <input type="text" class="form-control" name="login" placeholder="Login">
                </div>
                <div class="form-group">
                    <label>Password</label><input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="rememberme">Remember me</label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>


	<!-- Bootstrap core JavaScript -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/pythia.js"></script>
</body>
</html>
