$def with (content)
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="INGInious">
<meta name="author" content="">
<link rel="icon" href="/static/favicon.ico">

<title>INGInious INGI - $content.title</title>

<!-- Bootstrap-->
<link href="/static/css/bootstrap.min.css" rel="stylesheet">

<!-- INGInious Style-->
<link href="/static/css/INGInious.css" rel="stylesheet">

<!-- JQuery -->
<script src="/static/js/jquery.min.js"></script>

$if "header" in content:
    $:content.header
</head>

<body role="document">
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/index">INGInious INGI</a>
            </div>
            $if "navbar" in content:
                $:content.navbar
            $if User.isLoggedIn():
                <p class="navbar-text navbar-right">Logged in as $User.getRealname() - <a href="/index?logoff" class="navbar-link">Log off</a></p>
        </div>
    </div>

    <div class="container" role="main">
            $if "leftCol" in content:
                <div class="col-xs-12 col-sm-4 col-lg-3">
                    $:content.leftCol
                </div>
                <div class="col-xs-12 col-sm-8 col-lg-9">
            $else:
                <div class="col-xs-12">
            $:content
        </div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/INGInious.js"></script>
</body>
</html>
