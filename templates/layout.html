$def with (content)
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="INGInious">
<meta name="author" content="">
<link rel="icon" href="/static/favicon.ico">

<title>INGInious - $content.title</title>

<!-- Bootstrap-->
<link href="/static/css/bootstrap.min.css" rel="stylesheet">

<!-- INGInious Style-->
<link href="/static/css/INGInious.css" rel="stylesheet">

<!-- JQuery -->
<script src="/static/js/jquery.min.js"></script>

$if "header" in content:
    $:content.header
</head>

<body role="document">
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/index">INGInious</a>
            </div>
            <div class="collapse navbar-collapse">
                $if "navbar" in content:
                    $:content.navbar
                $if User.is_logged_in():
                    <p class="navbar-text navbar-right">Logged in as $User.get_realname() - <a href="/index?logoff" class="navbar-link">Log off</a></p>
            </div>
        </div>
    </div>

    <div class="container-fluid" role="main">
            $if "Column" in content:
                <div id="content" class="col-xs-12 col-sm-8 col-lg-9">
            $else:
                <div id="content" class="col-xs-12">
            $:content
        </div>
        $if "Column" in content:
        	<div id="sidebar" class="col-xs-12 col-sm-4 col-lg-3" data-spy="affix" data-offset-top="1" data-offset-bottom="1">
                $:content.Column
            </div>    
    </div>


    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.form.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/INGInious.js"></script>
    <script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">google.load('visualization', '1.0', {'packages':['corechart']});</script>
</body>
</html>
